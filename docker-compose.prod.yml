version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file: .env
    expose:
      - "8000"
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    expose:
      - "5173"

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: birka
      POSTGRES_USER: birka
      POSTGRES_PASSWORD: birka
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

volumes:
  postgres_data:
