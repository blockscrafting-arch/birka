# ===========================================
# Production config для Beget VPS
# Использует внешнюю БД PostgreSQL (Beget Cloud Database)
# ===========================================

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file: .env
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    expose:
      - "80"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  # Certbot для SSL (опционально, запускается вручную)
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 6h; done'"

# Примечание: PostgreSQL и Redis НЕ включены —
# используется внешняя Beget Cloud Database
